<h2>Pokémons</h2>

<div class="mb-4 row">
  <div class="col-9">
    <input type="text" class="form-control" [(ngModel)]="currentPokemonName">
    <input type="text" class="form-control" [(ngModel)]="currentPokemonPicture">
    <select [(ngModel)]="currentPokemonSex">
      <option ngValue="male">male</option>
      <option ngValue="female">female</option>
    </select>
  </div>
  <div class="col-3">
    <button (click)="onAddPokemonBtnClick()" [disabled]="isButtonDisabled" class="btn btn-primary">Add</button>
  </div>
</div>

<div class="mb-4" *ngIf="hasAddedAPokemon; else noPokemon">
  Un pokémon a été ajouté
</div>

<ng-template #noPokemon>
  <div class="mb-4">
    Aucun pokémon n'a été ajouté
  </div>
</ng-template>

<ng-container *ngFor="let pokemon of pokemons; let i = index">
  <app-pokemon-item [name]="pokemon.name" [picture]="pokemon.picture" [sex]="pokemon.sex" (onDelete)="onDeletePokemon($event, i)" [level]="pokemon.level"></app-pokemon-item>
</ng-container>
